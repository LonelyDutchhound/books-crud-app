<ng-container *ngIf="!isEdited; else editDialog">
  <div class="card m-2" style="width: 42rem;">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-title">{{book.author}}</h6>
      <p class="card-text">{{book.description}}</p>
      <div>
        <button type="button" class="btn btn-danger mr-2 dialog-btn"
                (click)="onDeleteBookRecord(book.id)">
          Delete
        </button>
        <button type="button" class="btn btn-primary mr-2 dialog-btn"
                (click)="openUpdateDialog()">
          Edit
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #editDialog>
  <app-book-form-dialog
    [book]="book"
    [header]="dialogHeader"
    [buttonConfig]="updateDialogButtonConfig"
    (updateBook)="onUpdateBookRecord($event)"
    (deleteBook)="onDeleteBookRecord($event)"
    (cancel)="onCloseEditingDialog()">
  </app-book-form-dialog>
</ng-template>
